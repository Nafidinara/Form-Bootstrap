<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Form Penelitian Basan Rekomendasi</title>
  </head>
  <body>
    <div>
    <div class="bg-blue">
      <h1>Form Penelitian Basan Rekomendasi</h1>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nama Basan</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nomor</label>
                <input type="text" class="form-control" placeholder="Md6" />
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Tanggal</label>
                  <input type="number" class="form-control" placeholder="Md6" />
                </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                    <label>Bulan</label>
                    <input type="number" class="form-control" placeholder="Md6" />
                  </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label>Tahun</label>
                      <input type="number" class="form-control" placeholder="Md6" />
                    </div>
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Kategori</label>
                    <select class="custom-select" id="inputGroupSelect02">
                      <option selected>pilih</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>Jenis</label>
                    <input type="text" class="form-control" placeholder="Md6" />
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Kelebihan</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                      </div>
              </div>
              <div class="col-md-5">
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Kekurangan</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">Taksiran Harga</label>
                        <input type="text" class="form-control" placeholder="Md6" />
                      </div>
              </div>
            </div>
                  <div>
                    <input type="image" src="prev.svg" class="prev-btn" />
                  </div>
                  <div>
                    <input type="image" src="save.svg" class="save-btn" />
                  </div>
                </div>
              </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </div>
  </body>
</html>
