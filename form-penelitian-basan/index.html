<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Form penelitian</title>
</head>
<body>

	<div class="background-blue">
		<div class="container">
			<p>Form Penelitian Barang Sitaan</p>
		</div>
	</div>

	<div class="container">
		<form>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Nama</label>
						<input type="text" class="form-control" placeholder="Masukan nama anda">
					</div>
					<div class="form-group">
						<label>Keterangan</label>
						<input type="text" class="form-control" placeholder="Masukan keterangan">
					</div>
				</div>
				<div class="col-md-6">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Golongan</label>
						<input type="text" class="form-control" placeholder="Masukan golongan">
					</div>
				</div>
				<div class="col-md-6">

					<div class="form-group">
						<label>Keadaan Segel</label>
						<input type="text" class="form-control" placeholder="Masukan Keadaan">
					</div>

					
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Jenis</label>
						<input type="text" class="form-control" placeholder="Masukan golongan">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Jumlah</label>
						<div class="input-group mb-3">
							<input type="number" class="form-control" placeholder="Masukan Jumlah" aria-label="Recipient's username" aria-describedby="basic-addon2">
							<div class="input-group-append">
								<span class="input-group-text" id="basic-addon2">Banyaknya</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Type/Merek</label>
						<input type="text" class="form-control" placeholder="Masukan type/merek">
					</div>
					
				</div>
				<div class="col-md-6">
				</div>
			</div>
			<label>Gambaran</label>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group padding-top-5">
						<span class="addon" id="basic-addon ">Kondisi</span>
						<div class="select-custom">
							<select class="custom-select no-border">
								<option>Sushi</option>
								<option>Blue cheese with crackers</option>
								<option>Steak</option>
								<option>Other</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group padding-top-5">
						<span class="addon" id="basic-addon ">Sifat</span>
						<div class="select-custom">
							<select class="custom-select no-border">
								<option>Sushi</option>
								<option>Blue cheese with crackers</option>
								<option>Steak</option>
								<option>Other</option>
							</select>
						</div>
						
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text">Berat</span>
						</div>
						<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
						<div class="input-group-append">
							<span class="input-group-text">Kg</span>
						</div>
					</div>
				</div>
			</div>

			<p>Dimensi</p>
			<div class="row">
				<div class="col-md-4">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text">Pangjang</span>
						</div>
						<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
						<div class="input-group-append">
							<span class="input-group-text">m</span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text">Lebar</span>
						</div>
						<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
						<div class="input-group-append">
							<span class="input-group-text">m</span>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text">Berat</span>
						</div>
						<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
						<div class="input-group-append">
							<span class="input-group-text">m<sup>3</sup></span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Ciri Khusus</label>
						<input type="text" class="form-control" placeholder="Masukan nama anda">
					</div>

					<div class="form-group">
						<label>Status</label>
						<input type="text" class="form-control" placeholder="Masukan nama anda">
					</div>
				</div>
			</div>
			  <div>
				<input type="image" src="next.svg" class="next-btn" />
			  </div>
		</form>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
