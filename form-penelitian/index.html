<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Penelitian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <div class="header">
      <h1>Form Penelitian</h1>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Id Number</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Tanggal</label>
              <input id="datepicker" width="276" />
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nomor</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Pasal</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Pasal Tentang</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Terdakwa</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Keterangan</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Perkara Nomor</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Penyerah NIP</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Kepala NIP</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div>
          <input type="image" src="next.svg" class="next-btn" />
        </div>
        <div>
          <input type="image" src="prev.svg" class="prev-btn" />
        </div>
      </form>
    </div>
    <!-- Menyisipkan JQuery dan Javascript Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
