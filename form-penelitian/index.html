<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Belajar Bootstrap 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Form Penelitian</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Id Number</label>
            <input
              type="text"
              class="form-control"
              class="apaan"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Tanggal</label>
            <input
              type="number"
              class="form-control"
              placeholder="Masukan nama anda"
              min="1"
              max="31"
            />
          </div>
        </div>
        <div class="col">
            <div class="form-group">
              <label>Bulan</label>
              <input
                type="number"
                class="form-control"
                placeholder="Masukan nama anda"
                min="1"
                max="12"
              />
            </div>
          </div>
          <div class="col">
              <div class="form-group">
                <label>Tahun</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Masukan nama anda"
                  min="1"
                />
              </div>
            </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Nomor</label>
            <input
              type="number"
              class="form-control"
              placeholder="Masukan nama anda"
              min="0"
              max="10"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Pasal</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Pasal Tentang</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Terdakwa</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Keterangan</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Perkara Nomor</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Penyerah NIP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Kepala NIP</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukan nama anda"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Menyisipkan JQuery dan Javascript Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
