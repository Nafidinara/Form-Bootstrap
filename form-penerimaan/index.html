<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Form Penerimaan</title>
  </head>
  <body>
    <div class="bg-blue">
      <h1>Form Penerimaan</h1>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Id Number</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label>Tanggal</label>
              <input type="number" class="form-control" placeholder="TT" min="1" max="31" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Bulan</label>
              <input type="number" class="form-control" placeholder="BB" min="1" max="12"/>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Tahun</label>
              <input type="number" class="form-control" placeholder="YYYY" min="1"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Nomor</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Surat Perintah</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Terdakwa</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Keterangan</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Catatan</label>
              <input type="text" class="form-control" placeholder="Md6" />
            </div>
          </div>
        </div>
        <div>
          <input type="image" src="Next.svg" class="next-btn" />
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
